{% load static %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'book.css' %}">
    </head>
    <body>
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/home">Home</a></li>
                <li class="breadcrumb-item active"><a href="">{{reading.book}}</a></li>
                </ol>
            </nav>    
            <table class="table table-striped table-bordered">
                <tbody>
                    <tr>
                        <th scope="row">Titolo</th>
                        <td scope="row">{{reading.book}}</th>
                    </tr>
                    <tr>
                        <th scope="row">Genere</th>
                        <td scope="row">{{reading.book.genere}}</th>
                    </tr>
                    <tr>
                        <th scope="row">Autore</th>
                        <td scope="row"><a class="btn btn-primary btn-sm" href="https://it.wikipedia.org/wiki/{{reading.book.autore}}" target="_blank" role="button">{{reading.book.autore}}</a></td>
                    </tr>
                    <tr>
                        <th scope="row">Pagine</th>
                        <td scope="row">{{reading.book.pagine}}</th>
                    </tr>
                </tbody>
            </table>
            
            <div class="card">
                <div class="card-header">
                  Quote
                </div>
                <div class="card-body">
                  <blockquote class="blockquote mb-0">
                    <p>A well-known quote, contained in a blockquote element.</p>
                    <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source Title</cite></footer>
                  </blockquote>
                </div>
              </div>
        </div>
    </body>
</html>
